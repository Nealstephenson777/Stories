<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <input type="submit" value="Form My Story!" >
        <br>
        <lable for="animal-1">Animal:</lable>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>
        <lable for="animal-2">Another Animal:</lable>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>
        <lable for="animal-3">One More Animal:</lable>
        <input type="text" id="animal-3" name="animal-3" required>
        <br>
        <lable for="adj-1">Adjective (past tense):</lable>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <lable for="verb-1">Verb (ends in -ing):</lable>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <lable for="num-1">Number:</lable>
        <input type="text" id="num-1" name="num-1" required>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <lable for="yes">Yes</lable>
        <input type="radio" id="no" name="answer" value="no" required>
        <lable for="no">No</lable>
        <br>
        <lable for="speed">Relative speed (ends in -er):</lable>
        <select id="speed" name="speed">
          <option value="fast">Fast</option>
          <option value="faster">Faster</option>
          <option value="fastest">Fastest</option>
        </select>
        <br>
        <br>
        <lable for="quote">Motivational Quote:</lable>
        <input type="text" id="quote" list="quote-choices" name="quote" required>
        <datalist id="quote-choices">
          <option value="first gets gold!"></option>
          <option value="second gets silver!"></option>
          <option value="third gets bronze!"></option>
        </datalist>
        <br>
        <lable for="message">Meaningful Message:</lable>
        <textarea id="message" name="message"  rows="8" cols="40" required>

        </textarea>



      </form>
    </section>
  </body>
</html>
